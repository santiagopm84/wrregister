    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="wrapper_header"></header>

    <section class="wrapper_head_page page_especial">
      <img class="dots" src="./imgs/side-dots-landscape.png" alt="dots" />
      <div class="container-lg">
        <div class="row ">
          <div class="col-md-6">
            <div class="sec_head_page_info">
              <h6 class="ttls_minimum in_head mb-4">
                <span>World Register</span>
              </h6>
              <h3 class="ttl_home">Vigencia</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="wrapper_contact verications">
      <div class="container-lg">
        <div class="row justify-content-center row_contact">
          
          <div class="col-md-8 mb-5 colfirst">
            <div class="sec_info_form">
              <h3 class="ttl_primary text-center">
                Autenticación / Status de certificados
              </h3>
              <p class="my_paragraph text-center mb-5">World Register pone a su disposición este medio para solicitar
                información acerca del estatus o autenticidad de cualquier certificado
                emitido por nuestro organismo.</p>
              <form class="box_form box_shaddow">
                <div class="row">
                  <div class="mb-4 col-md-12">
                    <label for="name" class="form-label"><b>Datos del solicitante</b></label>
                  </div>
                  <div class="mb-4 col-md-6">
                    <label for="name" class="form-label">Nombre completo</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-4 col-md-6">
                    <label for="org" class="form-label">Correo electrónico</label>
                    <input
                      type="text"
                      class="form-control"
                      id="org"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-4 col-md-6">
                    <label for="telefono" class="form-label">Teléfono de contacto</label>
                    <input
                      type="text"
                      class="form-control"
                      id="telefono"
                      aria-describedby="telefono"
                    />
                  </div>
                
                  
                  <div class="mb-4 col-md-6">
                    <label for="email" class="form-label"
                      >Organización</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-4 col-md-6">
                    <label for="email" class="form-label"
                      >Organización calificada</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-4 col-md-6">
                    <label for="email" class="form-label"
                      >No. de certificado</label>
                    <input
                      type="numero"
                      class="form-control"
                      id="numero"
                      aria-describedby="numero"
                    />
                  </div>
                  <div class="mb-4 col-md-6">
                    <label for="norma" class="form-label"
                      >Norma(s) certificada(s)</label>
                    <input
                      type="norma"
                      class="form-control"
                      id="norma"
                      aria-describedby="norma"
                    />
                  </div>
                  <div class="mb-4 col-md-12">
                    <label for="formFile" class="form-label">Sube un archivo:</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  </div>
                  <div class="mb-4 col-md-12">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Comentarios
                    </label>
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="2"
                    ></textarea>
                  </div>
                  <div class="mb-4 col-md-12">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="flexSwitchCheckChecked"
                        checked
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckChecked"
                        >Acepto términos y condiciones</label
                      >
                    </div>
                  </div>
                  <div class="col-md-12 text-center">
                    <button class="btn btn_secundary">Enviar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
